<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="dashboard-container">
			<h1>Your Dashboard</h1>
			<div class="button-container">
				<button id="logout-btn">Logout</button>
				<button id="create-post-btn">Create New Post</button>
			</div>
			<div id="post-form" style="display: none">
				<input type="text" id="post-title" placeholder="Enter post title" />
				<textarea id="post-content" placeholder="Enter post content"></textarea>
				<button id="submit-post-btn">Submit Post</button>
			</div>
		</div>
		<div id="posts-container"></div>
		<script src="dashboard.js"></script>
	</body>
</html>
